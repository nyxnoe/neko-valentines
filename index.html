<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For My Love</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Background Music - loops forever -->
<audio id="bgm" loop>
  <source src="yui_7-orange-ost-shigatsu-wa-kimi-no-uso.mp3" type="audio/mpeg">
</audio>

<!-- Particles canvas -->
<canvas id="effects"></canvas>

<!-- LOCK SCREEN -->
<section id="lock" class="screen">
  <h1>Secret Love Message</h1>
  <p>Enter our special date</p>
  <input type="password" id="pass" placeholder="DDMM or any code">
  <button onclick="unlock()">Unlock</button>
</section>

<!-- JOURNEY: Intro -->
<section id="journey-intro" class="screen hidden">
  <div class="journey-card">
    <h1>Our Story</h1>
    <p class="journey-subtitle">A journey of two hearts becoming one...</p>
    <button onclick="nextJourney(0)">Begin</button>
  </div>
</section>

<!-- JOURNEY: Photo Pages (generated by JS) -->
<section id="journey-page" class="screen hidden">
  <div class="journey-card">
    <div class="photo-frame">
      <img id="journey-photo" class="journey-img" src="" alt="Our Memory">
    </div>
    <div class="bubble">
      <p id="journey-text"></p>
    </div>
    <div class="journey-nav">
      <span id="journey-dots"></span>
      <button id="journey-next-btn" onclick="nextJourney()">Next</button>
    </div>
  </div>
</section>

<!-- PROPOSAL -->
<section id="proposal" class="screen hidden">
  <h1>Will you be my Valentine?</h1>
  <div class="btns">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>
</section>

<!-- FINALE (initially hidden, replaces everything on YES) -->
<section id="finale" class="screen hidden">
  <div class="finale-content">
    <div class="finale-hearts" id="finale-hearts"></div>
    <h1 class="finale-title" id="finale-title"></h1>
    <div class="finale-photo-strip" id="finale-strip"></div>
    <p class="finale-msg" id="finale-msg"></p>
    <div class="finale-footer">
      <p class="finale-small">Made with all my love, just for you</p>
      <div class="infinity-heart" id="infinity-heart"></div>
    </div>
  </div>
</section>

<script src="script.js"></script>

</body>
</html>
